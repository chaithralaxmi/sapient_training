<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/4th day/trial.css">

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>

  <body>
   <div class="conatiner">
       <header class="header">
            <div class="logo">
                <img src="/4th day/favicon.png" alt="">
            </div>
            <div class="search">
                <input type="search">
                <span class="fa fa-search"></span>
            </div>
            <div class="profile">
            <div class="bookmark"><img src="/4th day/bookmark.svg" alt=""></div>
            <div class="messages"><img src="/4th day/chat.svg" alt=""></div>
            <div class="user-pic"><img src="/4th day/user.jpg" alt=""></div>
            <div class="user">
                <p>Jonas</p>
            </div>
            </div>
       </header>
   </div>
  </body>
</html>
